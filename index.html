<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mi pagina web</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		h1 {
			margin: 0;
		}
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
		}
		main {
			margin: 20px;
		}
		section {
			border: 1px solid #333;
			padding: 10px;
			margin-bottom: 20px;
		}
		h2 {
			margin-top: 0;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Bienvenido a mi página web</h1>
		<nav>
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Acerca de</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
			<form>
				<input type="text" placeholder="Buscar...">
				<button>Buscar</button>
			</form>
		</nav>
	</header>
	<main>
		<section>
			<h2>Sección 1</h2>
			<p>Este es el contenido de la sección 1.</p>
		</section>
		<section>
			<h2>Sección 2</h2>
			<p>Este es el contenido de la sección 2.</p>
		</section>
	</main>
	<footer>
		<p>Derechos de autor © 2023 - Mi página web</p>
	</footer>
</body>
</html>
